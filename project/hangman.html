<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adam Asmaca</title>
</head>
<body>
    <h1>Hang Man</h1>
    <h2>Please enter a letter to guess secret word.</h2>

    <div class="container">
        <svg height="250" width="250" class="grafik">
            <!-- sehpa -->
            <line x1="50" y1="20" x2="130" y2="20" stroke="white" fill="purple"/>
            <line x1="130" y1="20" x2="130" y2="50" stroke="white" fill="purple"/>
            <line x1="50" y1="20" x2="50" y2="250" stroke="white" fill="purple"/>
            <line x1="10" y1="250" x2="90" y2="250" stroke="white" fill="purple"/>

            <!-- head -->
            <circle cx="130" cy="70" r="20" stroke="red" class="item"/>

            <!-- body -->
            <line x1="130" y1="90" x2="130" y2="170" stroke="red" class="item"/>

            <!-- arms -->
            <line x1="130" y1="120" x2="100" y2="100" stroke="red" class="item"/>
            <line x1="130" y1="120" x2="160" y2="100"  stroke="red" class="item"/>

            <!-- legs -->
            <line x1="130" y1="170" x2="100" y2="190" stroke="red"  class="item"/>
            <line x1="130" y1="170" x2="160" y2="190" stroke="red" class="item"/>
        </svg>

        <div id="wrong-letters">
           
        </div>

        <div id="word">
           
        </div>
    </div>
    <p>clue : Everything abaout computer science</p>

    <div id="popup-container">
        <div class="popup">
            <h2 id="success-message">You Win.</h2>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <div id="message" class="">
        <p>You have already entered this letter.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
